name: Build and Deploy
on: # 监听 main 分支上的 push 事件
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 构建环境使用 ubuntu
    steps:
      - name: Checkout  # 将代码拉到虚拟机
        uses: actions/checkout@v2.3.1  
        with:
          persist-credentials: false

      - name: Install and Build # 下载依赖 打包项目
        run: |
          npm install
          npm run build

      - name: ssh-scp-ssh-pipelines
        # You may pin to the exact commit or the version.
        # uses: cross-the-world/ssh-scp-ssh-pipelines@78e864b4890087a58248ff39320406971ca88b89
        uses: cross-the-world/ssh-scp-ssh-pipelines@v1.1.4
        with:
          # ssh remote host
          host: ${{ secrets.SERVER_IP 
          
          # ssh remote user
          user: ubuntu
          
          # ssh remote password
          pass: ${{ secrets.SERVER_PASSWD }}
          
          # execute pre-commands before scp
          first_ssh: |
            rm -rf /home/ubuntu
          
          # scp from local to remote
          scp: |
            ./laboFrontend/dist* => /home/ubuntu/dist
          
          # execute post-commands after scp
          # last_ssh: # optional
